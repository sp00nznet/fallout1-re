apiVersion: apps/v1
kind: Deployment
metadata:
  name: fallout1-api
  namespace: fallout1
  labels:
    app: fallout1-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fallout1-api
  template:
    metadata:
      labels:
        app: fallout1-api
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres -U fallout1; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
        - name: run-migrations
          image: fallout1-api:latest
          command:
            - npx
            - prisma
            - migrate
            - deploy
          env:
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
          envFrom:
            - configMapRef:
                name: fallout1-config
            - secretRef:
                name: fallout1-secrets
      containers:
        - name: api
          image: fallout1-api:latest
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: fallout1-secrets
                  key: jwt-secret
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: fallout1-secrets
                  key: jwt-refresh-secret
            - name: CORS_ORIGIN
              value: "*"
          envFrom:
            - configMapRef:
                name: fallout1-config
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: fallout1-api
  namespace: fallout1
spec:
  selector:
    app: fallout1-api
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
