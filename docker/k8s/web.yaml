apiVersion: apps/v1
kind: Deployment
metadata:
  name: fallout1-web
  namespace: fallout1
  labels:
    app: fallout1-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fallout1-web
  template:
    metadata:
      labels:
        app: fallout1-web
    spec:
      containers:
        - name: web
          image: fallout1-web:latest
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: fallout1-web
  namespace: fallout1
spec:
  selector:
    app: fallout1-web
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
