apiVersion: v1
kind: Secret
metadata:
  name: fallout1-secrets
  namespace: fallout1
type: Opaque
stringData:
  # IMPORTANT: Replace these with secure values in production!
  # Generate with: openssl rand -base64 48
  jwt-secret: "replace-with-secure-random-string"
  jwt-refresh-secret: "replace-with-another-secure-random-string"
  postgres-password: "replace-with-secure-password"
  redis-password: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fallout1-config
  namespace: fallout1
data:
  POSTGRES_USER: "fallout1"
  POSTGRES_DB: "fallout1"
  NODE_ENV: "production"
  LOG_LEVEL: "info"
